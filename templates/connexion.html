<!DOCTYPE html>
<html>
<head>
  <title>Page de Connexion</title>
  <link rel="stylesheet" type="text/css" href="../static/css/inscription.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <ul style="list-style: none;"><li><a style="text-decoration: none; color: #FFA500; box-shadow: 1px 1px 1px;  " href="/">Yaka<strong>Sport</strong></a></li></ul>
    </div>
    <hr>
    <div class="form-container">
      <h2>Connexion</h2>
   {% with messages = get_flashed_messages() %}
     {% if messages %}
       <ul class="messages">
         {% for message in messages %}
           <li>{{ message }}</li>
         {% endfor %}
       </ul>
     {% endif %}
   {% endwith %}
      <form action="{{ url_for('connexion') }}" method="POST">
        <div class="form-group">
          <label for="tel">Numero de telephone:</label>
          <input type="phone" id="phone" name="phone" placeholder="Entrez votre contact" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
          </div>
        <input type="submit"  value="Se connecter">
      </form>
      <p style="text-align: center;" class="lien_inscription">Vous n'avez pas de compte ? <a style="text-decoration: none;" href="{{url_for('inscription')}}">Inscrivez-vous</a></p>
    </div>
  </div>
</body>
</html>
